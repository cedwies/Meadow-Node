{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        
        <!-- Login form posts to the login route -->
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <!-- Only asking for password here â€“ assumes single-user setup or username fixed -->
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            
            <div class="form-group">
                <!-- Login button -->
                <button type="submit" class="btn btn-primary">
                    Login
                </button>
            </div>
            
            <!-- Placeholder for password recovery (not actually wired up yet) -->
            <p class="text-center">
                <a href="#" class="forgot-password">Forgot password?</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
